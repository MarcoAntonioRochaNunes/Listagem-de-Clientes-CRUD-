<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>
    <h1>Listagem de Clientes</h1>
    <div class="header">
        <div class="buttom">
            <button>CADASTRAR</button>
            <input type="search">
        </div>
    </div>
    <div class="tabela" >
        <table border="1" width=100%>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Nascimento</th>
                <th>Genero</th>
                <th>Cidade</th>
                <th>Status</th>
            </tr>
        </table>  
    </div>
</body>
</html>
